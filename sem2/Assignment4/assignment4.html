    <div id="allPage">

    
    <header>
        <h1>
            Member Registration
        </h1>
        <h3>
            Please complete all the fields below:
        <h3>
    </header>

        <main>
            <form action="mailto:ggrant18@my.centennialcollege.com" method="post">
            <table>
                <!-- First Name Field Begins -->
                <tr> 
                    <td>
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" id="fnameInput">
                    </td>
                </tr>
                <!-- First Name Field Ends -->

                <!-- Last Name Field Begins -->
                <tr>
                    <td>
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" id="lnameInput">
                    </td>
                </tr>
                <!-- Last Name Field Ends -->

                 <!-- Address Field Begins -->
                 <tr>
                    <td>
                        <label for="address">Address: </label>
                        <input type="text" name="address" id="addressInput">
                    </td>
                </tr>
                <!-- Address Field Ends -->

                
                 <!-- City Field Begins -->
                 <tr>
                    <td>
                        <label for="city">City: </label>
                        <input type="text" name="city" id="cityInput">
                    </td>
                </tr>
                <!-- City Field Ends -->

                
                 <!-- Postal Code Field Begins -->
                 <tr>
                    <td>
                        <label for="postalCode">Postal Code: </label>
                        <input type="text" name="postalCode" id="postalCodeInput">
                    </td>
                </tr>
                <!-- Postal Code Field Ends -->
                
                <!-- Province Field Begins -->
                 <tr>
                    <td>
                        <label for="province">Province: </label>
                        <select name="province" id="provinceInput">
                            <option value="QC">QC</option>
                            <option value="ON">ON</option>
                            <option value="MN">MN</option>
                            <option value="SK">SK</option>
                            <option value="AB">AB</option>
                            <option value="BC">BC</option>
                        </select>
                    </td>
                </tr>
                <!-- Province Field Ends -->
                
                <!-- Age Field Begins -->
                <tr>
                    <td>
                        <label for="age">Age: </label>
                        <input type="number" name="age" id="ageInput">
                    </td>
                </tr>
                <!-- Age Field Ends -->
                
                <!-- Password Field Begins -->
                <tr>
                    <td>
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="passwordInput">
                    </td>
                </tr>
                <!-- Password Field Ends -->
                    
                <!-- Confirm Password Field Begins -->
                <tr>
                    <td>
                        <label for="confirmPassword">Confirm: </label>
                        <input type="password" name="confirmPassword" id="confirmPasswordInput">
                    </td>
                </tr>
                <!-- Confirm Password Field Ends -->

                <!-- Email Field Begins -->
                <tr>
                    <td>
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="emailInput">
                    </td>
                </tr>
                <!-- Email Field Ends -->
                
            </table>

             <!-- Buttons Field Begins -->
            
             <button type="submit" id="registerBtn">Register Now</button>
                   
             <button id="clearBtn">Clear Form</button>
       
             <!-- Buttons Field Ends -->

            </form>
        </main>
